<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Squares</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
      border: 2px solid #fff;
    }
    #score {
      font-size: 1.5rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Catch the Squares!</h1>
  <p id="score">Score: 0</p>
  <canvas id="game" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let score = 0;
    const player = { x: 175, y: 550, width: 50, height: 20, speed: 5 };
    const squares = [];

    function spawnSquare() {
      const x = Math.random() * (canvas.width - 20);
      squares.push({ x, y: 0, size: 20, speed: 2 + Math.random() * 2 });
    }

    function update() {
      // Move squares
      for (let i = squares.length - 1; i >= 0; i--) {
        squares[i].y += squares[i].speed;
        // Collision detection
        if (
          squares[i].y + squares[i].size >= player.y &&
          squares[i].x < player.x + player.width &&
          squares[i].x + squares[i].size > player.x
        ) {
          score++;
          squares.splice(i, 1);
        } else if (squares[i].y > canvas.height) {
          squares.splice(i, 1); // missed square
        }
      }
      document.getElementById("score").textContent = "Score: " + score;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "cyan";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      ctx.fillStyle = "red";
      for (let square of squares) {
        ctx.fillRect(square.x, square.y, square.size, square.size);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Controls
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && player.x > 0) player.x -= player.speed;
      if (e.key === "ArrowRight" && player.x < canvas.width - player.width)
        player.x += player.speed;
    });

    // Spawn a new square every 1 second
    setInterval(spawnSquare, 1000);

    gameLoop();
  </script>
</body>
</html>
